{{ define "main" }}
<!-- contact -->
<section class="section bg-gray">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="section-title">{{ i18n "login" }}</h2>
        </div>
      </div>
      <div  class="row">
        <div  class="col-lg-7 mb-4 mb-lg-0">
          <form  action="{{ .Site.Params.login_form_action | safeURL }}" method="POST" id="loginForm">
            <input type="email" class="form-control mb-3" id="mail" name="username" placeholder="Enter Email"  required>
            <input type="password" class="form-control mb-3" id="pass" placeholder="Enter Password" name="password" required>
            <button type="submit" value="login" class="btn btn-primary">{{ i18n "login" }}</button>
          </form>
        </div>
      </div>
      
    </div>
  
  </section>
  {{ end }}
